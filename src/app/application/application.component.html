<div class="main-content">
	<div class="col">
		<form [formGroup]="formData" (ngSubmit)="saveData()">
			<div class="card card-profile">
			    <div class="card-avatar">
			        <a href="javascrip:;">
			           <img class="img" src="./assets/img/faces/user1.png" />
			        </a>
			    </div>
			    <div class="card-body">
			    		<div class="row">
						    <div class="col-md-6">
						        <div class="form-group has-success">
						           <input type="text" formControlName="name"  name="name" class="form-control form-control-success" placeholder="Name" >
						        </div>
						    </div>
						    <div class="col-md-6">
						        <div class="form-group has-success">
						           <input type="email" formControlName="email" name="email" class="form-control form-control-success"  placeholder="Email">
						        </div>
						    </div>
						</div>
						<div class="row">
						    <div class="col-md-6">
						        <div class="form-group has-success">
						           <input type="text" formControlName="number" name="number" class="form-control form-control-success" placeholder="Number">
						        </div>
						    </div>
						    <div class="col-md-6">
						        <div class="form-group has-success">
						           <input type="text" formControlName="age" name="age" class="form-control form-control-success"  placeholder="Age">
						        </div>
						    </div>
						</div>

			        	<div class="row">
						    <div class="col-md-6">
						        <div class="form-group has-success">
						           <input type="text" formControlName="username"  name="username" class="form-control form-control-success" placeholder="Username">
						           <span 
									*ngIf="!formData.get('username').valid && formData.get('username').touched"
									class="help-block" 
						           >Please enter a valid username!</span>
						            <span 
									*ngIf="!username == false"
									class="help-block" 
						           >Username Already exist</span>

						        </div>
						    </div>
						    <div class="col-md-6">
						        <div class="form-group has-success">
						           <input type="password" formControlName="password" name="password" class="form-control form-control-success"  placeholder="Password">
						        </div>
						    </div>
						</div>

			        <button type="submit" [disabled]="!formData.valid" class="btn btn-danger btn-round">Register</button>
			    </div>
			</div>
		</form>
    </div>
</div>
